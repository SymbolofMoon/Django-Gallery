<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    

    <title>Django Gallery</title>

    <style>
    
    .bg{
      background:#ff0000!important;
    }

    .list-group-item.active{
      background: #ff9999!important;
      border-color: #ff9999!important;
    }
    
    </style>
  </head>
  <body>

    {% include 'navbar.html' %}
  
    
    <!--Main Code-->
    <div class="row">
        


        <div class="col-md-2">
        
          <div class="list-group mt-3">
              <a href="/home" class="list-group-item list-group-item-action active" aria-current="true">
                    All Images
              </a>
              {% for c in cat  %}
                  <a href="/category/{{c.pk}}" class="list-group-item list-group-item-action">{{c.title}}</a>

              {% endfor %}
  
          </div>
        
        </div>
        <div class="col-md-10">
           <div class="row mt-3">
              
                     
                       {% for i in images %}
                        <div class="col-md-4">
                        <div class="card-column col-4 ">
                        <div class="card *ngFor='let l of list1 | async'"  style="width: 18rem ">
                            <img src="/media/{{i.image}}" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">{{i.title}}</h5>
                              <p class="card-text">{{i.description}}</p>
                              <a href="#" class="btn btn-primary" >View</a>
                            </div>
                        </div>
                         </div>

                      


                     



               </div>
                {% endfor %}

           </div>
        
        
        
        
        </div>

    
    
    
    
    </div>



    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
 
   


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
   -->

<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>


 







  </body>
</html>
